<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/build/tailwind.css" />
    <title>inventory</title>
</head>

<body>
    <header class="bg-red-200">header</header>
    <section class="h-screen grid grid-cols-12">
        <!-- forms -->
        <section class="bg-slate-400 col-span-8">
            <!-- new product -->
            <form class="p-4 flex flex-col items-start gap-y-4 ">
                <h2>add new product</h2>
                <div class="w-full">
                    <label class="block mb-1" for="product-title">product title</label>
                    <input class="w-full" id="product-title" type="text" />
                </div>
                <div class="w-full">
                    <label class="block mb-1" for="product-quantity">quantity</label>
                    <input class="w-full" id="product-quantity" type="number" />
                </div>
                <div class="w-full">
                    <select class="w-72" id="categoryList">
                    </select>
                </div>
                <button id="product-add" type="submit" class="bg-slate-100 py-2 px-4 rounded-md">
                    add new product
                </button>
            </form>
            <!-- new Category -->
            <form class="p-4 flex flex-col items-start gap-y-4 ">
                <h2>add new category</h2>
                <div class="w-full">
                    <label class="block mb-1" for="category-title">category title</label>
                    <input class="w-full" id="category-title" type="text" />
                </div>
                <div class="w-full">
                    <label class="block mb-1" for="category-description">description</label>
                    <textarea id="category-description" class="w-full"></textarea>
                </div>

                <button id="category-add" type="submit" class="bg-slate-100 py-2 px-4 rounded-md">
                    add new category
                </button>
            </form>
        </section>
        <!-- productList -->
        <section class="bg-slate-300 col-span-4">
            <div>
                <input id="search" type="text" />
            </div>
            <div>
                <select id="sort">
                    <option selected value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="stock">Stock</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div id="productList" class="">
            </div>
        </section>
    </section>

    <script src="./src/js/app.js" type="module"></script>
</body>

</html>
